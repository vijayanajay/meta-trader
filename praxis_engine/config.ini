[data]
cache_dir = "data_cache"
# Mapping from stock symbol to its corresponding Nifty sector index
# This is a sample, a more complete list would be needed for a full run.
sector_map = {"HDFCBANK": "^CNXFINANCE", "RELIANCE": "^CNXENERGY", "INFY": "^CNXIT"}

[strategy_params]
# Bollinger Bands parameters
bb_length = 20
bb_std = 2.0
# RSI parameters
rsi_length = 14
# Hurst Exponent lookback
hurst_length = 100
# Trade exit parameters
exit_days = 20

[filters]
# Maximum allowed sector volatility (annualized)
sector_vol_threshold = 22.0
# Minimum required average daily turnover in Crores
liquidity_turnover_crores = 5.0
# ADF test p-value threshold
adf_p_value_threshold = 0.05
# Hurst Exponent threshold for mean-reversion
hurst_threshold = 0.45

[llm]
# Confidence score threshold from the LLM audit
confidence_threshold = 0.70
# The model to use via OpenRouter
# See https://openrouter.ai/models for a list of available models
model = "moonshotai/kimi-k2:free"
# The prompt template to use for the audit
prompt_template_path = "prompts/statistical_auditor.txt"
