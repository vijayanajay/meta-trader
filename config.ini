[data]
cache_dir = data_cache/
stocks_to_backtest = ["RELIANCE.NS", "POWERGRID.NS", "HINDUNILVR.NS", "ITC.NS"]
start_date = "2018-01-01"
end_date = "2025-08-25"
sector_map = {"RELIANCE.NS": "^NSEI", "TCS.NS": "^NSEI", "POWERGRID.NS": "^NSEI", "HINDUNILVR.NS": "^NSEI", "ITC.NS": "^NSEI"}

[strategy_params]
bb_length = 20
bb_std = 2
rsi_length = 14
hurst_length = 100
exit_days = 20
min_history_days = 200
liquidity_lookback_days = 5

[filters]
sector_vol_threshold = 22.0
liquidity_turnover_crores = 5.0
hurst_threshold = 0.45
adf_p_value_threshold = 0.05

[signal_logic]
require_daily_oversold = True
require_weekly_oversold = False
require_monthly_not_oversold = True
rsi_threshold = 35

[llm]
provider = openrouter
model = moonshotai/kimi-k2:free
confidence_threshold = 0.7
prompt_template_path = "praxis_engine/prompts/statistical_auditor.txt"

[cost_model]
brokerage_rate = 0.0003
brokerage_max = 20.0
stt_rate = 0.00025
slippage_impact_factor = 0.1
assumed_trade_value_inr = 100000
slippage_volume_threshold = 100000
slippage_rate_high_liquidity = 0.0005
slippage_rate_low_liquidity = 0.001

[exit_logic]
use_atr_exit = True
atr_period = 14
atr_stop_loss_multiplier = 2.5
max_holding_days = 40

[sensitivity_analysis]
# Parameter to vary in dot notation (e.g., filters.sector_vol_threshold)
parameter_to_vary = filters.sector_vol_threshold
# Start value for the parameter sweep
start_value = 5.0
# End value for the parameter sweep
end_value = 15.0
# Step size for incrementing the parameter
step_size = 2.5
